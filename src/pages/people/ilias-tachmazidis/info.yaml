  description: 'Ilias Tachmazidis is currently a PhD candidate at the University of
    Huddersfield, UK investigating whether, how and to what extend large-scale reasoning
    can be achieved through mass parallelization. He is supervised by Prof. Grigoris
    Antoniou and is currently a member of thePARK (Planning, Autonomy and Representation
    of Knowledge) research group. He has received a best paper award at RuleML 2013
    followed by an invited talk at AAAI-13. He graduated from theUniversity of Crete,
    Greece receiving both MSc and BSc in 2012 and 2010 respectively. His research
    interests fall in: Knowledge Representation and Reasoning, Semantic Web, High-performance
    Computing and Distributed Computing.'
