expressive-scalable-querying-over-integrated-linked:
  description: 'Project website

    Pascal Hitzler Co-PI

    Linked Open Data (LOD) is rapidly developing into an open data movement to connect
    a large variety of data across the World Wide Web using standards adopted by the
    World Wide Web Consortium (W3C). Driven by researchers, government agencies and
    companies, the resulting Web of Data has grown to over 1000 datasets and is showing
    exponential growth. However, simply putting collections of data on the Web will
    be of very limited value. The key to unlocking the value for developing more powerful
    search, browsing, exploration and analysis is to richly interlink or semantically
    integrate components of LOD. Given the size, growth rate, heterogeneity and growing
    areas of coverage, manual semantic integration or interlinking is not practical.
    Furthermore, current techniques focus on a construct owl:sameAs that is abused
    due to limited expressiveness, and hence is ineffective or yields poor quality
    of integration. What is needed is to be able to represent and identify richer
    and more explicit relationships between different entities, so that the richness
    of the real world is not crammed inaccurately and inappropriately into very limited
    types of relationships. At the same time, exponential growth of the LOD in terms
    of size and diversity creates challenges to identify and analyze datasets for
    both human and application consumptions. Even though popular datasets such as
    DBPedia, Freebase, MusicBrainz are well known and widely used in the community,
    there can be other hidden gems that will be useful for specialized applications.

    To address the challenges, this project developed exploratory techniques to richly
    interlink components of LOD, address the challenges of querying the LOD cloud
    and propose approaches to discover datasets compress and create entity summaries.'
  from: 2011-9-1
  funding_agency: National Science Foundation
  title: Expressive Scalable Querying over Integrated Linked Open Data
  to: 2014-8-1

flipping-the-classroom-combining-scale-up-and-distance-learning:
  description: 'Wright State University Teaching Innovation Award

    The Department of Computer Science and Engineering is successfully pursuing multiple
    efforts to modernize the modes of delivery of its classes. In particular, this
    includes active learning using SCALE-UP classrooms, and distance learning sections
    for traditional classes. In this project, we leverage existing infrastructure
    to create a class setting where a single teacher can provide, within a single
    class section, both an active learning experience and a distance learning setting,
    depending on student needs.

    In this project we develop and realize a way to improve the mode of delivery of
    classes with theoretical content by switching to a flipped classroom active learning
    experience for the physically attending students, while at the same time catering
    for students which cannot physically attend the class. The new setting has two
    main benefits. First, it improves the learning experience by physically attending
    students. Secondly, it also provides a cost-efficient way to offer a distance
    learning option for the same class, without the need to establish a separately
    taught online section.

    PI: Pascal Hitzler'
  from: 2014-6-1
  funding_agency: Wright State University
  title: 'Flipping the Classroom: Combining SCALE-UP and Distance Learning'
  to: 2015-12-1

