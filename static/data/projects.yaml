tron-tractable-reasoning-with-ontologies:
  description: 'The Semantic Web is based on describing the meaning - or semantics
    - of data on the Web by means of metadata - data describing other data - in the
    form of ontologies. The World Wide Web Consortium (W3C) has made several recommended
    standards for ontology languages which differ in expressivity and ease of use.
    Central to these languages is that they come with a formal semantics, expressed
    in model-theoretic terms, which enables access to implicit knowledge by automated
    reasoning. Progress in the adoption of reasoning for ontology languages in practice
    is currently being made, but several obstacles remain to be overcome for wide
    adoption on the Web. In this project, we investigate the use of tractable and
    other ontology languages from several perspectives, with a focus on extending
    description logics based ontology languages around OWL with further capabilities,
    while staying tractable if possible. Some of the aspects considered include the
    integration of rules languages with OWL, paraconsistent and non-monotonic reasoning,
    ontology modeling advances in particular related to geoscience applications, and
    reasoning algorithms and tools.

    PI Pascal Hitzler

    NSF award abstract

    This material is based upon work supported by the National Science Foundation
    under Grant No. 1017225. Any opinions, findings, and conclusions or recommendations
    expressed in this material are those of the author(s) and do not necessarily reflect
    the views of the National Science Foundation.

    (last update: December 4, 2017)'
  from: 2010-9-1
  funding_agency: National Science Foundation Award Number 1017225
  Software: 'Information about extending OWL with rules using nominal schemas, including
    a prototype implementation.

    SROELVn reasoner via Datalog

