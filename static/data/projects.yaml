towards-a-global-food-systems-data-hub-seeding-the-center-for-sustainable-wheat-production:
  description: 'PIs: Pascal Hitzler (Computer Science), Romulo Lollato (Agronomy)

    Co-PIs: Kelsey Andersen Onofre (Plant Pathology), Hande McGinty (Computer Science),
    Katherine Nelson (Geography and Geospatial Sciences), Stephen Welch (Agronomy),
    Terry Griffin (Agricultural Economics), Stacy Hutchinson (College of Engineering),
    and Xiaomao Lin (Agronomy).

    Changing climate, environmental, socio-political, and economic forces are increasingly
    straining the global food system’s ability to meet the food and fiber requirements
    of a growing human population. Despite rapid technological advances, the myriad
    of interdependencies in this complex system continues to hinder efforts to develop
    and implement solutions to challenges to food system sustainability in more than
    a piecemeal fashion. Recent growth in the development of Knowledge Graphs (KGs)
    as a method of data and knowledge management as well as using KGs to transform
    large-scale, diverse and complex data and knowledge into analysis offers a means
    of more systematically and efficiently addressing the complex interdependencies
    inherent in the global food system. In this project, we develop - with the guidance
    of stakeholders - a KG focused on sustainable intensification of wheat production
    as a first step in building a Global Food Systems Data Hub, concomitantly with
    seeding a Center for Sustainable Wheat Production. An expert elicitation workshop
    with the goal of defining sustainable wheat systems by major stakeholders across
    the entire wheat supply chain will kick off the project. Findings from this workshop
    will later guide the development of a wheat sustainability KG. Simultaneously,
    the utility of this KG will be illustrated through three wheat-related use cases
    relevant to the agricultural sector in Kansas and development of a public-facing
    Data Hub. These efforts will pave the way for Kansas State as the leader in sustainable
    agriculture data management, production, and application while simultaneously
    supporting a major economic sector for Kansas by enabling decision support for
    food security applications, development of policy and management solutions relevant
    to local stakeholders.

    Announcement

    GRIP Program

    Project homepage

    We thank Ontotext for providing GraphDB.'
  from: 2023-7-1
  funding_agency: Kansas State University, Game-changing Research Initiation Program
    (GRIP)
  title: 'Towards a Global Food systems Data Hub: Seeding the Center for Sustainable
    Wheat Production'
  to: 2026-6-1

towards-undifferentiated-cognitive-agents-determining-gaps-in-comprehension:
  description: 'PI: Pascal Hitzler

    This is a collaborative effort with the Air Force Research Laboratory (PIs Christopher
    Myers, Adam Stevens, Benji Maruyama) and Drexel University (PI Dario Salvucci).

    Autonomous systems are a new frontier for pushing sociotechnical advancement.
    Such systems will eventually become pervasive, involved in everything from manufacturing,
    healthcare, defense, and even research itself. However, proliferation is stifled
    by the high development costs and the resulting inflexibility of the produced
    systems. The current time needed to create and integrate state of the art autonomous
    systems that operate as team members in complex situations is a 3-15 year development
    period, often requiring humans to adapt to limitations in the resulting systems.
    A new research thrust in interactive task learning has begun, calling for natural
    human-autonomy interaction to facilitate system flexibility and minimize users’
    complexity in providing autonomous systems with new tasks. In this project, we
    respond to Laird, et al.’s (2017) call through the development of a cognitive
    system capable of independently acquiring most required task knowledge and skill
    to perform a set of tasks.

    Our proposed approach begins with the development of a foundational and generalizable
    cognitive system that can be transformed into a specialized cognitive agent through
    written instruction, interactions with its trainers, task experience, and developer
    intervention (when needed). Specifically, we seek to research and develop an undifferentiated
    agent (uAgent) that is a set of general-purpose computational cognitive capacities
    enabling it to read task instructions, iteratively interact with trainers to fill
    gaps in task knowledge, generate the requisite task knowledge from the instructions,
    and complete multitasking scenarios of varying complexity. We propose to further
    specialize the agent to desired levels of task proficiency using the Autonomous
    Research System (ARES).

    This material is based upon work supported by the Air Force Office of Scientific
    Research under award number FA9550-18-1-0386.

    Some project outcomes can be found here: https://daselab.cs.ksu.edu/content/domain-ontology-instruction'
  from: 2018-7-1
  funding_agency: AFOSR
  title: 'Towards Undifferentiated Cognitive Agents: Determining Gaps in Comprehension'
  to: 2022-7-1

