student-support-for-the-2018-u-s-semantic-technologies-symposium-us2ts:
  description: 'Semantic Web is an inherently multi-disciplinary field. Yet, the division
    between computer science, natural science and social science limits the formation
    of a coherent national agenda for exploring emerging trends in Semantic Technologies.
    There is an urgent need to bring together the U.S. Semantic Web community and
    begin forming such a research network among Semantic Web practitioners in different
    domains. The increasing demand of data-intensive research and the multidisciplinary
    characteristics of Semantic Web applications make it crucial to maintain and expand
    the existing workforce through outreach to students to foster future scientific
    innovation across disciplines. The objective of this project is to provide travel
    supports to ten U.S. student participants to the 1st U.S. Semantic Technologies
    Symposium (US2TS), which will be held at Dayton, Ohio during March 01-02, 2018.
    Broader impacts of the project include: Provide opportunities for under-represented
    groups (women and minorities) and undergraduates in networking, and vision and
    capacitate building, foster long-lasting interdisciplinary and national-wide collaborations
    among a new generation of Semantic Web practitioners who will ultimately shape
    the future of Semantic Web research and application at all levels.

    Cross-disciplinary and cross-sectoral communication and networking among Semantic
    Web practitioners is the core of US2TS. With an ever-growing dependence on the
    web, and the continuously increasing importance of large-scale data sharing, integration,
    and reuse, researchers in various disciplines have taken an increasing interest
    in the Semantic Web. To connect among the silo efforts, what are needed are community
    consolidation and the building of a U.S.-based community research network. The
    symposium will provide a forum by which participants can share information and
    ideas, coordinate ongoing or planned research activities, foster synthesis and
    new collaborations, develop community standards, and advance their science and
    education through communication and the sharing of ideas. Several activities will
    be organized for the student participants during the symposium. Through the student
    supports of this project, a big potential of US2TS outputs is the improved understanding
    and skills of open data and open science among the next generation scientists,
    as Semantic Web technologies are closely relevant to those topics.

    Further information can be found on the symposium website: http://www.us2ts.org.

    PI Xiaogang Ma

    Co-PI Pascal Hitzler'
  from: 2017-12-1
  funding_agency: National Science Foundation
  title: Student Support for the 2018 U.S. Semantic Technologies Symposium (US2TS)
  to: 2019-12-1

student-travel-fellowships-2012-reasoning-web-summer-school-and-the-web-reasoning-and-rule-systems-conference:
  description: 'The project supporteds graduate student participation in the Sixth
    International Conference on Web Reasoning and Rule Systems (RR 2012) Conference
    and the Reasoning Web Summer School, held in Vienna, Austria during September
    10-12, 2012 and September 3-8, 2012 respectively. Specifically, the project provided
    funds to defray the cost of travel for students enrolled in doctoral programs
    at US institutions who might not otherwise be able to attend the conference or
    the summer school because of financial reasons. The Reasoning Web Summer School
    is designed to introduce graduate students to current research topics and recent
    advances in web reasoning, and is followed by the RR 2012 conference which included
    a scientific program of talks and a doctoral consortium that provided a venue
    for the students to have one-on-one discussions and receive mentoring from some
    of the leading researchers in semantic web and semantic technologies. The project
    offers natural integration of research and education and contributes to the training
    of a new generation of researchers in semantic technologies, an area of growing
    importance and impact in not only Computer Science but also many application domains
    that rely on advances in knowledge representation and reasoning on the web e.g.,
    information retrieval, e-science, e-commerce, e-government, e-health, among others.
    Additional information about the RR 2012 conference and the Reasoning Web Summer
    School can be found at: http://www.rr-conference.org/RR2012/.'
  from: 2012-2-1
  funding_agency: National Science Foundation
  title: 'Student Travel Fellowships: 2012 Reasoning Web Summer School and the Web
    Reasoning and Rule Systems Conference'
  to: 2013-1-1
  
student-travel-fellowships-2013-web-reasoning-and-rule-systems-conference:
  description: 'Semantic technologies, Linked Open Data, and knowledge representation
    formalisms such as OWL are beginning to play increasingly important roles across
    a broad range of applications.Ontology modeling languages, e.g., RDF, OWL, and
    RIF, enable the inference of implicit knowledge from knowledge that is explicitly
    encoded in the knowledge base. Web Reasoning and allied fields focus on the design,
    analysis, and development of ontology languages, study of their theoretical properties,
    and the design and implementation of effective inference algorithms. There is
    an urgent need for advanced training of graduate students to conduct research
    in this area and prepare for academic or industrial careers. Participation in
    premier research conferences in the area is an essential element of such training.

    The Web Reasoning and Rule Systems conference series, established in 2007, attracts
    the leading researchers in the field of Web Reasoning, and offers a venue for
    presentation of the latest advances in the field. The co-location of the conference
    with the Reasoning Web Summer School makes it also an excellent venue for training
    graduate students. This project provided travel grants for U.S. based graduate
    students to attend the 2013 Web Reasoning and Rule Systems Conference scheduled
    to take place during July 27-29, in Mannheim, Germany. The conference is co-located
    with the 2013 Reasoning Web Summer School, and also with the 26th International
    Workshop on Description Logics. In addition to attending the invited and contributed
    talks at the conference, and the Summer School, the students will benefit from
    individualized mentoring by established researchers.

    PI: Krzysztof Janowicz

    Pascal Hitzler Co-PI'
  from: 2013-9-1
  funding_agency: National Science Foundation
  title: 'Student Travel Fellowships: 2013 Web Reasoning and Rule Systems Conference'
  to: 2014-8-1

